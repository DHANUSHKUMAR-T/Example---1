<!-- templates/payment_success.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Payment Success</title>
    <style>
        body {
            background-color: #8A2BE2; /* Violet color */
            color: #fff;
            font-family: Arial, sans-serif;
        }
        .container {
            margin: 50px auto;
            padding: 100px;
            max-width: 400px;
            background: rgba(0, 0, 0, 0.7); /* Adds slight transparency */
            border-radius: 10px;
            text-align: center;
        }
        h1 {
            color: #ffcc00;
        }
        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ffcc00;
            background-color: #333;
            color: #fff;
            border-radius: 5px;
        }
        .form-group button {
            padding: 10px 20px;
            border: none;
            background-color: #ffcc00;
            color: #000;
            cursor: pointer;
            border-radius: 5px;
            width: 100%;
            margin-top: 10px;
        }
        .form-group button:hover {
            background-color: #e6b800;
        }
    </style>
</head>
<body>
    <div class="container" id="order-details">
        <h1>{{ message }}</h1>
        <img src="{{ url_for('static', filename='payment-done.png') }}" alt="{{ name }}">
        <br><br>
        <a href="{{ url_for('menu_page') }}">
            <button id="capture-btn">Back to Menu</button>
        </a>
    </div>
</body>
</html>
