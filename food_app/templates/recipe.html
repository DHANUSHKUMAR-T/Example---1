<!DOCTYPE html>
<html>
<head>
    <title>Recipe</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>{{ recipe_name }}</h1>
        <img src="{{ url_for('static', filename=recipe_details.image) }}" alt="{{ recipe_name }}">
        <p>{{ recipe_details.description }}</p>
        <h2>Recipe:</h2>
        <ul>
            {% for step in recipe_details.recipe %}
            <li>{{ step }}</li>
            {% endfor %}
        </ul>
        <a href="{{ url_for('home') }}">Back to Home</a>
    </div>
</body>
</html>
