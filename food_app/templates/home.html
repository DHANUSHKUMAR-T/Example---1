<!DOCTYPE html>
<html>
<head>
    <title>Home</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>Welcome to Our Restaurant</h1>
        <button id="menuButton">Menu</button>
        <div id="menuOptions" style="display: none;">
            <a href="{{ url_for('western_food') }}"><button>Western Food</button></a>
            <a href="{{ url_for('indian_food') }}"><button>Indian Food</button></a>
        </div>
    </div>
    <script>
        document.getElementById('menuButton').onclick = function() {
            document.getElementById('menuOptions').style.display = 'block';
        };
    </script>
</body>
</html>
