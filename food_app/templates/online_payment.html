<!-- templates/online_payment.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Online Payment</title>
    <style>
        body {
            background-color: #000;
            color: #fff;
            font-family: Arial, sans-serif;
        }
        .container {
            margin: 50px;
        }
        h1 {
            text-align: center;
            color: #ffcc00;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ffcc00;
            background-color: #333;
            color: #fff;
        }
        .form-group button {
            padding: 10px 20px;
            border: none;
            background-color: #ffcc00;
            color: #000;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Online Payment</h1>
        <form method="POST">
            <div class="form-group">
                <label for="amount">Amount</label>
                <input type="number" id="amount" name="amount" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="form-group">
                <button type="submit">Submit Payment</button>
            </div>
        </form>
    </div>
</body>
</html>
