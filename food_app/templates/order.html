<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Order Confirmation</title>
    <style>
        body {
            background-color: #000;
            color: #fff;
            font-family: Arial, sans-serif;
        }
        .container {
            margin: 50px;
        }
        h1 {
            text-align: center;
            color: #ffcc00;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        table, th, td {
            border: 1px solid #ffcc00;
        }
        th, td {
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: #333;
        }
        tr:nth-child(even) {
            background-color: #222;
        }
        .total {
            text-align: right;
        }
        #capture-btn {
            display: block;
            margin: 20px auto;
            padding: 10px 20px;
            background-color: #ffcc00;
            color: #000;
            border: none;
            cursor: pointer;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div class="container" id="order-details">
        <h1>Order Confirmation</h1>
        <p>Thank you for your order! Here are your order details:</p>
        <table>
            <tr>
                <th>Item</th>
                <th>Quantity</th>
                <th>Price</th>
                <th>Total</th>
            </tr>
            {% for item in ordered_items %}
            <tr>
                <td>{{ item.name }}</td>
                <td>{{ item.quantity }}</td>
                <td>${{ item.price }}</td>
                <td>${{ item.total }}</td>
            </tr>
            {% endfor %}
            <tr>
                <td colspan="3" class="total"><strong>Grand Total</strong></td>
                <td>${{ grand_total }}</td>
            </tr>
        </table>
        <button id="capture-btn">Download Screenshot</button>
    </div>

    <!-- Include the html2canvas library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/0.4.1/html2canvas.min.js"></script>
    <script>
        document.getElementById('capture-btn').addEventListener('click', function() {
            html2canvas(document.getElementById('order-details'), {
                onrendered: function(canvas) {
                    // Convert the canvas to an image and download it
                    var link = document.createElement('a');
                    link.href = canvas.toDataURL();
                    link.download = 'order_confirmation.png';
                    link.click();
                }
            });
        });
    </script>
</body>
</html>
